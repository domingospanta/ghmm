<div class="my-3" th:fragment="searchBar(action)">
    <form th:action="@{${action}}" id="searchForm">
        <div class="row d-flex">
            <div class="col-md-6 mt-2">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input id="keyword" type="search" name="keyword" th:value="${keyword}" required class="form-control"
                           placeholder="Enter keyword">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>
            <div class="col-md-3 input-group mt-2">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="pageSize">Page size:</label>
                </div>
                <select form="searchForm" name="size" th:value="${pageSize}" onchange="changePageSize()" class="size-select"
                        id="pageSize">
                    <option th:each="s : ${{5, 10, 15, 20} }" th:value="${s}" th:text="${s}" th:selected="${s == pageSize}"></option>
                </select>
            </div>
            <div class="col-md-1 mt-2">
                <button id="btnClear" class="btn btn-info" th:attr="data-url=${action}">Clear</button>
            </div>
        </div>
    </form>
</div>
