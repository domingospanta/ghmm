<div th:fragment="metrics(title, repo)">
    <div class="col-lg-12">
    <div class="row">
        <div class="col-xxl-4 col-md-4">
            <div class="card info-card">
                <div class="card-body">
                    <h5 class="card-title">[[${title}]]</h5>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-boxes"></i>
                        </div>
                        <div class="ps-3">
                            <h1 id="repositoriesExamples">[[${repo.total}]]</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xxl-4 col-md-4">
            <div class="card info-card">
                <div class="card-body">
                    <h5 class="card-title">Processed Metrics</h5>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-boxes"></i>
                        </div>
                        <div class="ps-3">
                            <h4 id="processedMetrics">Success: [[${repo.processedWithoutError}]]</h4>
                            <h4 id="error">Error: [[${repo.processedWithError}]]</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xxl-4 col-md-4">
            <div class="card info-card">
                <div class="card-body">
                    <h5 class="card-title">Metrics Status</h5>
                    <div class="ps-3">
                        <h4 id="unprocessedMetrics">Unprocessed: [[${repo.unprocessed}]]</h4>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="generationButton" onclick="startMetricsGeneration()" class="btn btn-primary" type="button">
                            <span id="generationButtonSpinner" class="spinner-border spinner-border-sm" role="status" style="display: none"></span>
                            <span id="generationButtonLabel">Start</span>
                        </button>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="processResultDiv" class="alert alert-dismissible fade show mt-3" role="alert" style="display: none">
                        <p id="processResultMessage"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
