<!DOCTYPE html>
<html layout:decorate="~{page}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Listing</title>
</head>
<body>
<div layout:fragment="content">
    <div class="pagetitle">
        <h1>Mine or Upload Repositories for classification</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Identification</li>
                <li class="breadcrumb-item active">Search/Upload</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Search/Mine code repositories from GitHub</h5>

            <!-- General Form Elements -->
            <form action="#" th:action="@{/repo/mined/search}" th:object="${searchRepoDto}" method="post">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Search String</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{searchString}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Programming Languages</label>
                    <div class="col-sm-10">
                        <select class="form-select" multiple aria-label="multiple select example" th:field="*{programmingLanguages}">
                            <option th:each="language : ${programmingLanguages}" th:value="${language}" th:text="${language}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{quantity}">
                    </div>
                </div>
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Clear current list?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2" checked th:field="*{clearList}">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form><!-- End General Form Elements -->
            <div th:if="${bulkCodeRepoResult != null && processType == 'search'}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${bulkCodeRepoResult.error} == true">
                    <p th:text="${bulkCodeRepoResult.message}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${bulkCodeRepoResult.error} == false">
                    <p th:text="${bulkCodeRepoResult.message}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    <!-- Modal Dialog Scrollable -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDialogScrollable">
                        Upload Details
                    </button>
                </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add a list of selected repos for classification</h5>
            <!-- General Form Elements -->
            <form th:action="@{/repo/mined/upload}" enctype="multipart/form-data" method="post">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">File Upload</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" id="formFile" name="file">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </form><!-- End General Form Elements -->
            <div th:if="${bulkCodeRepoResult != null && processType != 'search'}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${bulkCodeRepoResult.error} == true">
                    <p th:text="${bulkCodeRepoResult.message}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${bulkCodeRepoResult.error} == false">
                    <p th:text="${bulkCodeRepoResult.message}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                    <!-- Modal Dialog Scrollable -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDialogScrollable">
                        Upload Details
                    </button>
                </div>
            </div>

                <div class="modal fade" id="modalDialogScrollable" tabindex="-1" th:if="${bulkCodeRepoResult != null}">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"> <p th:text="${bulkCodeRepoResult.message}"></p> </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div th:each="result: ${bulkCodeRepoResult.resultMap}">
                                    <div th:replace="~{fragments/bulkCodeRepoResult :: bulkCodeRepoResult(result=${result})}"> </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div><!-- End Modal Dialog Scrollable-->


        </div>
    </div>
</div>
</body>
</html>
