<!DOCTYPE html>
<html layout:decorate="~{page}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Listing</title>
</head>
<body>

<div layout:fragment="content">
    <div class="pagetitle">
        <h1>Metrics Generation</h1>
        <nav>
            <ol class="breadcrumb">
                <li th:if="${processType == 'example'}"class="breadcrumb-item">Repo Examples</li>
                <li th:if="${processType == 'mined'}"class="breadcrumb-item">Identification</li>
                <li class="breadcrumb-item active">Process Metrics</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="row" th:if="${repoExampleMetrics != null}">
        <div  th:replace="~{fragments/repoMetric :: metrics(title='Repo Examples', repo=${repoExampleMetrics}, type='example')}"> </div>
    </div>
    <div class="row" th:if="${minedRepoMetrics != null}">
        <div th:if="${minedRepoMetrics != null} == true" th:replace="~{fragments/repoMetric :: metrics(title='Mined Repos', repo=${minedRepoMetrics}, type='mined' )}"> </div>
    </div>
</div>
</body>
</html>
