<!DOCTYPE html>
<html layout:decorate="~{page}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Listing</title>
</head>
<body>
<div layout:fragment="content">
    <div class="pagetitle">
        <h1>List of Repositories Examples</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Repo Examples</li>
                <li class="breadcrumb-item active">Add/Upload</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add one repository example</h5>

            <!-- General Form Elements -->
            <form action="#" th:action="@{/repo/examples/add}" th:object="${example}" method="post">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Owner</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{owner}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Url</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" th:field="*{url}">
                    </div>
                </div>
                <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Microservice</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2" checked th:field="*{microservice}">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Submit Button</label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                </div>
            </form><!-- End General Form Elements -->
            <div th:if="${result != null}">

                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${result.error} == true">
                    <p th:text="${result.message}" />
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${result.error} == false">
                    <p th:text="${result.message}" />
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add a list of examples from a CSV file</h5>
            <!-- General Form Elements -->
            <form>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">File Upload</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Submit Button</label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                </div>
            </form><!-- End General Form Elements -->
        </div>
    </div>
</div>
</body>
</html>
